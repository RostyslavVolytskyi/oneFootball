<div class="icon" *ngIf="!playerInfo; else visualPlayer"></div>

<ng-template #visualPlayer>
	<div class="player-profile">
		<img src="{{playerInfo.data.thumbnailSrc}}" alt="playe photo" [draggable]="false">
		<div class='player-data'>
			<span class="name">{{playerInfo.data.firstName}} {{playerInfo.data.lastName}}</span>
			<span class="position">Position: {{playerInfo.data.position}}</span>
			<span class="number">Number: {{playerInfo.data.number}}</span>
		</div>
	</div>	
</ng-template>
